<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Recorder Form</title>
    <link rel="stylesheet" href="../../res/css/pure-min.css">
    <link rel="stylesheet" href="res/css/common.css">
    <link rel="stylesheet" href="res/css/index.css">
</head>
<body>

<div id="s-container">
    <div class="pure-g">
        <div class="pure-u-1-5"><p>三分之一</p></div>
        <div class="pure-u-2-5"><p>三分之一</p></div>
        <div class="pure-u-2-5"><p>三分之一</p></div>
    </div>
    <form class="pure-form">
        <fieldset>
            <legend>一个简单的单行表单</legend>

            <input type="email" placeholder="Email">
            <input type="password" placeholder="Password">

            <label for="remember">
                <input id="remember" type="checkbox"> 记住我
            </label>

            <button type="submit" class="pure-button pure-button-primary">登陆</button>
        </fieldset>
    </form>
    <form class="pure-form pure-form-stacked">
        <fieldset>
            <legend>标题</legend>

            <div class="pure-g">
                <div class="pure-u-1 pure-u-md-1-3">
                    <label for="first-name">First Name</label>
                    <input id="first-name" type="text">
                </div>

                <div class="pure-u-1 pure-u-md-1-3">
                    <label for="last-name">Last Name</label>
                    <input id="last-name" type="text">
                </div>

                <div class="pure-u-1 pure-u-md-1-3">
                    <label for="email">E-Mail</label>
                    <input id="email" type="email" required>
                </div>

                <div class="pure-u-1 pure-u-md-1-3">
                    <label for="city">City</label>
                    <input id="city" type="text">
                </div>

                <div class="pure-u-1 pure-u-md-1-3">
                    <label for="state">State</label>
                    <select id="state" class="pure-input-1-2">
                        <option>AL</option>
                        <option>CA</option>
                        <option>IL</option>
                    </select>
                </div>
            </div>

            <label for="terms" class="pure-checkbox">
                <input id="terms" type="checkbox"> I've read the terms and conditions
            </label>

            <button type="submit" class="pure-button pure-button-primary">Submit</button>
        </fieldset>
    </form>
    <form class="pure-form">
        <fieldset class="pure-group">
            <input type="text" class="pure-input-1-2" placeholder="Username">
            <input type="text" class="pure-input-1-2" placeholder="Password">
            <input type="email" class="pure-input-1-2" placeholder="Email">
        </fieldset>

        <fieldset class="pure-group">
            <input type="text" class="pure-input-1-2" placeholder="Another Group">
            <input type="text" class="pure-input-1-2" placeholder="More Stuff">
        </fieldset>

        <button type="submit" class="pure-button pure-input-1-2 pure-button-primary">注 册</button>
    </form>
</div>

<script type="text/template" id="s-container-top-block-tpl">
    <div class="s-container-block" data-path="${path}">
        ${name}
    </div>
</script>

<!--<script src="res/js/jquery.min.js"></script>-->
<script type="text/javascript">
    window.$ = window.jQuery = require("./res/js/jquery.min.js");
    window.juicer = require("./res/js/juicer-min.js");
</script>

<script src="res/js/tools.js"></script>

<script src="res/js/index.js"></script>

</body>
</html>
